version: '3.8'
services:
  web:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=1234
      - DB_NAME=sketchwave
    volumes:
      - ./:/usr/src/app:delegated
    restart: unless-stopped
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: sketchwave_mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=sketchwave
      - MYSQL_USER=sketchwave_user
      - MYSQL_PASSWORD=sketchwave123
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: sketchwave_phpmyadmin
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=1234
      - UPLOAD_LIMIT=50M
    depends_on:
      - db
    restart: unless-stopped

volumes:
  mysql_data:
